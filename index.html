<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <script src="https://unpkg.com/feather-icons"></script>
  <body>
    <header>
      <div class="item">Gmail</div>
      <div class="item">Images</div>
      <i class="item" data-feather="align-justify"></i>
      <button class="item-4">Sign in</button>
    </header>
    <main>
      <img class="logo" src="googlelogo.png" alt="This pic died" />
      <div class="input-1">
        <input class="input" type="text" />
        <i class="search" data-feather="search"></i>
        <i class="mic" data-feather="mic"></i>
      </div>
      <div class="googlesearch">
        <button class="googlesearch-1">Google Search</button>
        <button class="googlesearch-2">I'm Feeling Lucky</button>
      </div>
      <div class="googleoffer">
        Google offered in:
        <a href="">Tiếng Việt</a>
        <a href="">Français</a>
        <a href="">繁體中文</a>
      </div>
    </main>
    <footer>
      <div class="vietnam">Vietnam</div>
      <div class="end">
        <div class="endleft">
          <a href="">About</a>
          <a href="">Avertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
        </div>
        <div class="endright">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <button>Settings</button>
        </div>
      </div>
    </footer>
  </body>
  <script>
    feather.replace();
  </script>
</html>
